<div class="container my-5 py-5">
  <div class="my-5 d-flex justify-content-end"><button *ngIf="isAdmin()" (click)="managetestimonials()"
      class="btn btn-primary mt-2 mr-2 ">Manage Testimonials</button><button *ngIf="isAdmin()" (click)="createNewBlog()"
      class="btn btn-primary mt-2 ">Add New Blog</button></div>
  <div *ngIf="!blogs || blogs.length === 0" class="text-center text-muted my-5">
    <h1>No posts available.</h1>
  </div>

  <div class="row g-4 justify-content-center" *ngIf="blogs && blogs.length > 0">
    <div class="col-12 m-auto col-sm-10 col-md-6 col-lg-6" *ngFor="let blog of blogs">
      <div class="card h-100 shadow-sm border-0 mb-4" (click)="goToBlogDetail(blog._id)" style="cursor: pointer;">
        <img [src]="blog.banner_image_url" class="card-img-top" alt="Banner Image"
          style="height: 180px; object-fit: cover;" />
        <div class="card-body d-flex flex-column pt-3 pb-3">
          <h5 class="card-title mb-2">{{ blog.title }}</h5>
          <p class="card-text text-muted mb-3" [innerHTML]="sanitizeContent((blog.content || '').slice(0, 100))"></p>
          <div class="mt-auto text-muted small">
            <strong>{{ blog.author }}</strong> ·
            <time [attr.datetime]="blog.publication_date">{{ blog.publication_date | date: 'MMM d' }}</time> ·
            <span>5 min read</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
