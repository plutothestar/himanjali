<div class="container">
  <article class="blog-container" *ngIf="blog">
    <header class="blog-header d-flex justify-content-between align-items-center">
      <div>
        <h1 class="blog-title">{{ blog.title }}</h1>

        <p class="blog-meta">By <strong>{{ blog.author }}</strong> â€¢ <time datetime="2025-05-06">{{
            blog.publication_date | date }}</time></p>
      </div>

      <div class="actions d-flex justify-content-between"><button *ngIf="isAdmin()" (click)="editBlog(blog._id)" class="btn btn-primary mt-2">Edit</button><button *ngIf="isAdmin()" (click)="deleteBlog(blog._id)" class="btn btn-primary mt-2">Remove</button></div>
    </header>

    <figure class="blog-banner">
      <img [src]="blog.banner_image_url" alt="Blog banner">
      <figcaption>Banner caption or source</figcaption>
    </figure>
    <section class="blog-content" [innerHTML]="blogContent"></section>

  </article>
