<div class="container my-5 py-5">
  <h2>Admin Login</h2>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter admin password" />
  </div>
  <button (click)="login()" class="btn btn-primary mt-2">Login</button>
  <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
</div>
